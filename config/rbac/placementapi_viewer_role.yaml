# This rule is not used by the project placement-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to placement.openstack.org resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: placement-operator
    app.kubernetes.io/managed-by: kustomize
  name: placementapi-viewer-role
rules:
- apiGroups:
  - placement.openstack.org
  resources:
  - placementapis
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - placement.openstack.org
  resources:
  - placementapis/status
  verbs:
  - get
