#
# - 1 PlacementAPI CR
# - 1 Pods for PlacementAPI CR
#

apiVersion: placement.openstack.org/v1beta1
kind: PlacementAPI
metadata:
  finalizers:
  - PlacementAPI
  name: placement
  namespace: openstack
spec:
  replicas: 1
status:
  readyCount: 1
